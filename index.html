<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate TaskMaster</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light">
  <div class="container">
    <header class="header">
      <h1>TaskMaster</h1>
      <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <div class="task-form">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Добавьте новую задачу..." 
        autocomplete="off"
      >
      <button id="addTaskBtn" class="btn primary">
        <i class="fas fa-plus"></i> Добавить
      </button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Все</button>
      <button class="filter-btn" data-filter="active">Активные</button>
      <button class="filter-btn" data-filter="completed">Завершенные</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script src="assets/js/theme.js" defer></script>
  <script src="assets/js/storage.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
